<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    </head>
    <body>
        <div class="container">
            <div class="col_12 header">
                <h1 class="titulos">Galeria do Tarantino</h1>
                <p class="subtitulos">Galeria de alguns dos filmes de Quentin Tarantino</p>
            </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/caes_de_aluguel.jpg" class="imagens">
                        <p class="nome"><b>Cães de Aluguel</b></p>
                        <p class="ano">1992</p>
                    </div>
                </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/pulp_fiction.jpg" class="imagens">
                        <p class="nome"><b>Pulp Fiction: Tempos de Violência</b></p>
                        <p class="ano">1994</p>
                    </div>
                </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/kill_bill.jpg" class="imagens">
                        <p class="nome"><b>Kill Bill: Volume 1</b></p>
                        <p class="ano">2003</p>
                    </div>
                </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/bastardos_inglorios.jpg" class="imagens">
                        <p class="nome"><b>Bastardos Inglórios</b></p>
                        <p class="ano">2009</p>
                    </div>
                </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/django_livre.jpg" class="imagens">
                        <p class="nome"><b>Django Livre</b></p>
                        <p class="ano">2012</p>
                    </div>
                </div>
                <div class="col_4">
                    <div class="filmes">
                        <img src="img/os_oito_odiados.jpg" class="imagens">
                        <p class="nome"><b>Os Oito Odiados</b></p>
                        <p class="ano">2015</p>
                    </div>
                </div>
            <footer>
                <div class="col_12 footer">
                    <p>Desenvolvimento de Aplicações Web - COLTEC/UFMG</p>
                </div>
            </footer>
        </div>
